<p-table [value]="(itemList$|async)?.data||[]" styleClass="p-datatable-gridlines" [scrollable]="true"
  scrollHeight="500px">
  <ng-template pTemplate="caption">
    <div class="flex justify-content-end">

      <span class="p-input-icon-left p-ml-auto">
        <i class="pi pi-search"></i>
        <input pInputText type="text" placeholder="關鍵字搜尋" [(ngModel)]="keyWord" (ngModelChange)="onSearch()" />
        <button type="button" pButton pRipple icon="pi pi-times" class="p-button-danger"></button>
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width:8rem"></th>
      <th style="width:10rem">縮圖</th>
      <th>標題</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td style="width:8rem">
        <button type="button" pButton icon="pi pi-bars" label="功能"
          (click)="onSelectRow(item); menu.toggle($event)"></button>
      </td>
      <td style="width:10rem"><img [src]="item.Avator" width="100" class="p-shadow-4" /></td>
      <td>{{item.Title}}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="footer">
    <p-paginator [rows]="10" [totalRecords]="(itemList$|async)?.totalDataCount||0" (onPageChange)="onPaginate($event)">
    </p-paginator>
  </ng-template>
</p-table>

<app-gallery [(displayGallery)]="display" [imageData]="imageList$" #appGallery></app-gallery>
<p-menu #menu [popup]="true" [model]="buttonItems"></p-menu>
<p-toast></p-toast>
<p-confirmDialog header="是否要刪除此資料" icon="pi pi-exclamation-triangle"></p-confirmDialog>
