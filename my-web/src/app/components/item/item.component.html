  <p-table [value]="(itemList$|async)?.data||[]" styleClass="p-datatable-gridlines p-datatable-responsive-demo" [scrollable]="true"
    scrollHeight="500px" (onSort)="onSort($event)" [customSort]="true" [lazy]="true"  #dt
    [responsive]="true">
    <ng-template pTemplate="caption">
      <div class="flex justify-content-end">
        <span class="p-input-icon-left p-ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text" placeholder="關鍵字搜尋" [(ngModel)]="keyWord" (ngModelChange)="onSearch()" />
          <button type="button" pButton pRipple icon="pi pi-times" class="p-button-danger"
            (click)="keyWord='';onSearch()"></button>
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header"  let-columns>
      <tr>
        <th style="width:10rem"></th>
        <th style="width:10rem">縮圖</th>
        <th style="width:10rem" pSortableColumn="page">頁數<p-sortIcon field="title"></p-sortIcon></th>
        <th style="width:10rem" pSortableColumn="seq">序號<p-sortIcon field="title"></p-sortIcon></th>
        <th pSortableColumn="title">標題<p-sortIcon field="title"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-columns="columns">
      <tr>
        <td style="width:10rem">
          <button type="button" pButton icon="pi pi-bars" label="功能"
            (click)="onSelectRow(item); menu.toggle($event)"></button>
        </td>
        <td style="width:10rem">
          <img [src]="item.Avator" width="100" class="p-shadow-4" />
        </td>
        <td style="width:10rem"><span class="p-column-title">頁數</span>{{item.Page}}</td>
        <td style="width:10rem"><span class="p-column-title">序號</span>{{item.Seq}}</td>
        <td><span class="p-column-title">標題</span>{{item.Title}}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <p-paginator #p [rows]="10" [totalRecords]="(itemList$|async)?.totalDataCount||0"
        (onPageChange)="onPaginate($event)">
      </p-paginator>
    </ng-template>
  </p-table>
<app-gallery [(displayGallery)]="display" [imageData]="imageList$" #appGallery></app-gallery>
<p-menu #menu [popup]="true" [model]="buttonItems"></p-menu>
<p-toast></p-toast>
<p-confirmDialog header="是否要刪除此資料" icon="pi pi-exclamation-triangle"></p-confirmDialog>
