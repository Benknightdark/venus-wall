admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 8001 }

static_resources:
  listeners:
    - name: listener1
      address:
        socket_address: { address: 0.0.0.0, port_value: 8080 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: AUTO
                stat_prefix: ingress_http
                http_filters:
                  - name: envoy.filters.http.cors                              
                  - name: envoy.filters.http.router
                route_config:
                  name: mip_api_route
                  virtual_hosts:
                    - name: mip_api
                      domains: ["*"]
                      cors:
                        allow_origin_string_match:
                          - safe_regex:
                              google_re2: {}
                              regex: \*
                        allow_methods: "GET, POST, PUT, DELETE, PATCH"
                        allow_headers: "authorization, content-type, x-requestid, x-requested-with"
                        allow_credentials: true
                      routes:
                        - match: { prefix: "/api" }
                          route:
                            {
                              prefix_rewrite: "/api",
                              cluster: venus-wall-api,
                            }
                        - match: { prefix: "/" }
                          route:
                            {
                              prefix_rewrite: "/",
                              cluster: venus-wall-website,
                            }                                                       
  clusters:
    - name: venus-wall-website
      connect_timeout: 1.25s
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: venus-wall-website
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: website
                      port_value: 4000
    - name: venus-wall-api
      connect_timeout: 1.25s
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: venus-wall-api
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: api
                      port_value: 8780                    
