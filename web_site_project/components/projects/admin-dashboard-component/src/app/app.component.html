<div nz-row nzJustify="center" nzAlign="top" style="  max-height: 750px;
height:100vh;
overflow-y: scroll;">
  <ng-template #lineChartIcon><i nz-icon nzType="line-chart" nzTheme="outline"></i></ng-template>
  <ng-template #bugIcon><i nz-icon nzType="bug" nzTheme="outline"></i></ng-template>

  <div nz-col nzJustify="center" class="gutter-row" nzXs="23" nzSm="23" nzMd="23" nzLg="23" nzXl="23">
    <h1>論壇文章數量</h1>
    <nz-row [nzGutter]="[16,16]" nzJustify='center' nzAlign="top">
      <nz-col nzXs="20" nzSm="16" nzMd="15" nzLg="12" nzXl="12" *ngFor="let summary of summaryData">
        <nz-card style='background: antiquewhite;' class='summary-background' nzHoverable='true'>
          <nz-statistic [nzValue]="summary.totalCount" [nzTitle]="summary.forumName" nzSuffix="筆"
            [nzPrefix]="lineChartIcon"></nz-statistic>
        </nz-card>
      </nz-col>
    </nz-row>
  </div>
  <nz-divider></nz-divider>

  <div nz-col nzJustify="center" class="gutter-row" nzXs="23" nzSm="23" nzMd="23" nzLg="23" nzXl="23">
    <h1>論壇爬蟲執行總次數</h1>
    <nz-row [nzGutter]="[16,16]" nzJustify='center' nzAlign="top">
      <nz-col nzXs="20" nzSm="16" nzMd="15" nzLg="12" nzXl="12" *ngFor="let summary of taskCountDataSource">
        <nz-card style='background:cornsilk;' class='summary-background' nzHoverable='true'>
          <nz-statistic [nzValue]="summary.TotalCount" [nzTitle]="summary.ForumName" nzSuffix="次" [nzPrefix]="bugIcon">
          </nz-statistic>
        </nz-card>
      </nz-col>
    </nz-row>
  </div>

  <nz-divider></nz-divider>
  <nz-card nzTitle="論壇文章數量圖表" nz-col nzJustify="center" class="gutter-row" nzXs="23" nzSm="23" nzMd="23" nzLg="23"
    nzXl="23" nzHoverable='true'>
    <div nz-row nzJustify="space-around" nzAlign="middle">
      <div nz-col class="gutter-row" [nzSpan]="3" nzXs="20" nzSm="16" nzMd="12" nzLg="10" nzXl="10"
        *ngFor="let chart of chartData">
        <div [chart]="chart"></div>
      </div>
    </div>
  </nz-card>
</div>
