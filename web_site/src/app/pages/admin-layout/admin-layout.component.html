<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a [routerLink]="['/admin','dashboard']">
        <h1>女神牆 管理平台</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">


      <li nz-menu-item>
        <i nz-icon nzType="home"></i>
        <span><a routerLink="/">首頁</a></span>
      </li>
      <li nz-submenu nzOpen="true" nzTitle="管理模組" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/forum">論壇管理</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/log">爬蟲執行記錄管理</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen="true" nzTitle="分析模組" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/similarity">文字相似度分析</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
